{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{%block content %}
<h2>Edit Customer Details</h2>

<div class="my-5">
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">
      Update Customer Details
    </button>
  </form>
</div>
{% endblock content %}
