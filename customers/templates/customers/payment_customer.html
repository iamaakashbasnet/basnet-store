{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{%block content %}
<div class="mt-2">
  <h2>Make Payment</h2>

  <div class="card my-5">
    <div class="card-body">
      <h5 class="card-title mb-3">
        Payment proceeding for {{ customer.first_name }} {{ customer.last_name }}
      </h5>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning">Make Payment</button>
      </form>
    </div>
    <div class="card-footer text-body-secondary">
      Credit Balance - {{ customer.credit_balance }}
    </div>
  </div>
</div>
{% endblock content %}
