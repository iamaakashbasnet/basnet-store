{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mt-2">
  <h3>Create a new customer</h3>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Add Customer</button>
  </form>
</div>
{% endblock content %}
