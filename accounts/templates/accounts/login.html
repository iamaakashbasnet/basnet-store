{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
  <div class="row justify-content-center align-items-center" style="height: 70vh;">
    <div class="col-12 col-md-6 d-none d-md-block text-center">
        <img class="img-fluid w-25" src="{% static 'img/logo.png' %}" alt="Basnet Store logo">
        <h2>Transitioning from traditional pen-and-paper</h2>
    </div>
    <div class="col-12 col-md-6 bg-light-subtle px-3 py-5 shadow-sm rounded-2">
      <div class="header text-center">
        <h2>Login</h2>
      </div>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
